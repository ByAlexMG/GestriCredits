<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Propiedades</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .nav-wrapper {
            background-color: #2196f3;
        }
        .brand-logo {
            margin-left: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .card-image img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Inmobiliaria</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="propiedades.html">Propiedades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="propiedades">
        <h1>Nuestras Propiedades</h1>
        <div class="row">
            <!-- Propiedad 1 -->
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/400x200" alt="Propiedad 1">
                        <span class="card-title">Propiedad 1</span>
                    </div>
                    <div class="card-content">
                        <p>Ubicación: Madrid</p>
                        <p>Precio: 300,000€</p>
                        <p>Descripción: Hermoso apartamento en el centro de la ciudad.</p>
                    </div>
                </div>
            </div>
            <!-- Propiedad 2 -->
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/400x200" alt="Propiedad 2">
                        <span class="card-title">Propiedad 2</span>
                    </div>
                    <div class="card-content">
                        <p>Ubicación: Barcelona</p>
                        <p>Precio: 450,000€</p>
                        <p>Descripción: Amplio piso con vistas al mar.</p>
                    </div>
                </div>
            </div>
            <!-- Puedes añadir más propiedades aquí -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
