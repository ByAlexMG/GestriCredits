<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G€striCredits</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .nav-wrapper {
            background-color: #2196f3;
            padding-right: 20px; /* Espacio a la derecha */
        }
        .brand-logo {
            margin-left: 10px;
        }
        .nav-wrapper .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            max-width: calc(100% - 40px); /* Asegura que haya margen en pantallas grandes */
        }
        .nav-wrapper ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .nav-wrapper ul li {
            margin: 0 15px;
        }
        @media only screen and (max-width: 992px) {
            .nav-wrapper ul {
                display: none;
            }
            .sidenav {
                width: 250px;
            }
        }
        .container {
            margin-top: 20px;
        }
        .search-form {
            margin-bottom: 30px;
        }
        .search-form input {
            margin-bottom: 10px;
        }
        .search-form .input-field {
            margin: 0;
        }
        .search-form .btn {
            margin-right: 10px; /* Espacio entre los botones */
        }
        .reset-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">G€striCredits</a>
            <a href="#" data-target="mobile-menu" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="venta.html">Venta</a></li>
                <li><a href="alquilar.html">Alquilar</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="empresa.html">Empresa</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul id="mobile-menu" class="sidenav">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="venta.html">Venta</a></li>
        <li><a href="alquilar.html">Alquilar</a></li>
        <li><a href="promociones.html">Promociones</a></li>
        <li><a href="empresa.html">Empresa</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>

    <div class="container" id="contacto">
        <h1>Contacto</h1>
        <p>Formulario de contacto.</p>
        <form name="contact" method="POST" data-netlify="true">
            <!-- Campo oculto para Netlify -->
            <input type="hidden" name="form-name" value="contact">

            <div class="input-field">
                <input id="nombre" name="nombre" type="text" class="validate" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="input-field">
                <textarea id="mensaje" name="mensaje" class="materialize-textarea" required></textarea>
                <label for="mensaje">Mensaje</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems, {});
        });
    </script>
</body>
</html>
